<!-- templates/student_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disciples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
        }

        .signout-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        .signout-button:hover {
            background-color: #0056b3;
        }

    </style>
</head>

<body>
    <header class="page-header">
        <h1>Disciples</h1>
        <a href="{% url 'logout' %}" class="signout-button">Sign Out</a>
    </header>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Degree</th>
        </tr>
        </thead>
        <tbody>
        {% for student in all_student %}
            <tr>
                <td>{{ student.name }}</td>
                <td>{{ student.college_degree.degree }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
